<main>
  <div style="padding: 35px;" align="center" class="card">
    <h5>My accounts</h5>
    <mat-grid-list [cols]="columns" rowHeight="2:0.7" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let account of accounts">
        <a (click)="redirectToDetails(account.id)" class="grey lighten-3 col s5 waves-effect container">
            <span class="indigo-text text-lighten-1">
              <p>{{account.name}}</p>
              <p>Amount: {{account.sum}}$</p>
            </span>
        </a>
      </mat-grid-tile>
    </mat-grid-list>
    </div>
</main>
