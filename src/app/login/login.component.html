<form (submit)="login($event)">
  <h4>Login</h4>
  <div class="form-group">
    <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="model.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="bmd-label-floating">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group">
    <p>Don't have an account? <a href="">Sign up!</a></p>
  </div>
  <button type="submit" class="btn btn-raised btn-secondary">Login</button>
</form>
